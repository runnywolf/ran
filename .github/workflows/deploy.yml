name: Deploy

on: # push main branch 會觸發部署
  push:
    branches: main
    paths-ignore:
      - "README.md"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete all workflows # 刪除舊的 workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run list --limit 1000 --json databaseId --jq ".[].databaseId" \
          | while read id; do gh run delete $id --confirm; done
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Vite site
        run: npm run build
      
      - name: Build VitePress docs
        run: npm run docs:build
      
      - name: Move docs to ./dist/docs # 這樣 docs 路徑就會在 https://runnywolf.github.io/ran/docs/
        run: |
          mkdir -p dist/docs
          mv docs/.vitepress/dist/* dist/docs/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
